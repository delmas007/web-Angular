<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
              <th>id</th>
              <th>name</th>
              <th>price</th>
              <th>checked</th>
          </tr>
        </thead>  
        <tbody>
          @for  (product of products$ | async; track product ) {
            <tr>
              <th>{{product.id}}</th>
              <th>{{product.name}}</th>
              <th>{{product.price}}</th>
              <th>
                <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
                  <i [class] ="product.checked ? 'bi bi-check':'bi bi-circle'"></i>
                </button>
              </th>
            </tr>
          }@empty {
            <p>No results yet!</p>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
