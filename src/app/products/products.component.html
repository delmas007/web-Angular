<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div>
        <input type="text" class=" me-4" [(ngModel)]="keyword" >
        <button (click)="searchProducts()"  class="btn btn-outline-success">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
              <th>id</th>
              <th>name</th>
              <th>price</th>
              <th>checked</th>
              <th>edit</th>
              <th>delete</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let product of products ">
              <th>{{product.id}}</th>
              <th>{{product.name}}</th>
              <th>{{product.price}}</th>
              <th>
                <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
                  <i [class] ="product.checked ? 'bi bi-check':'bi bi-circle'"></i>
                </button>
              </th>
              <th>
                <button (click)="handleEditProduct(product)" class="btn btn-outline-danger">
                  <i class="bi bi-pencil"></i>
                </button>
              </th>
              <th>
                <button (click)="handleDeleteProduct(product.id)" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
